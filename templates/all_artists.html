{% extends 'base.html' %}

{% block content %}
<section class="all-artists-page">
    <h2>Meet the Artists of Echosphere</h2>
    <p>Connecting talent with the fans who truly support them.</p>

    <div class="artist-grid">
        {% for artist in artists %}
            <div class="artist-card">
                <img class="profile-pic" 
                     src="{{ url_for('uploaded_file', filename=artist.profile_pic) if artist.profile_pic else url_for('static', filename='images/logo.png') }}" 
                     alt="{{ artist.username }}">
                <h3>{{ artist.username }}</h3>
                <p>Genre: {{ artist.genre or "Unknown" }}</p>
                <a href="{{ url_for('artist_profile', artist_id=artist._id) }}">View Profile</a>
            </div>
        {% else %}
            <p>No artists found.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
