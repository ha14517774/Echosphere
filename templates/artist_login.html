{% extends 'base.html' %}

{% block content %}
<section class="form-container">
    <h2>Artist Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Artist Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>New artist? <a href="{{ url_for('artist_register') }}">Register here</a></p>
</section>
{% endblock %}
